name: Go package
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Test
        run: |
            cd greetings
            go test -v ./greetings 
      - name: Build
        run: |
            cd ./hello
            go build -v 
